<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript function to check whether a given value is US zip code or not</title>
</head>
<body>

<script>

    function is_usZipCode(str) {
        regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
    console.log(is_usZipCode("03201"));
    console.log(is_usZipCode("21500"));
    console.log(is_usZipCode("7892"));
</script>
</body>
</html>
