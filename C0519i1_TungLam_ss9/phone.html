<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate tên của lớp học</title>
</head>
<body>
<script>
    function phone(str) {
        let regexp = /^\([0-9]{2}\)+[-]+\([0]+[0-9]{9}\)$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
    console.log(phone("(84)-(0978489648)"));
    console.log(phone("(a8)-(22222222)"));
</script>
</body>
</html>
